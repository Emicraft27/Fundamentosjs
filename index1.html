<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos Javascript</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: grid;
            width: 100vw;
            height: 100vh;
            place-items: center;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            background-color: #f0f0f0; /* Color de fondo suave */
        }
        #bola {
            width: 400px;
            height: 400px;
            border-radius: 50%; /* Cambiado a 50% para ser perfectamente redondo */
            border: 5px solid rgb(0, 255, 0);
            display: grid;
            place-items: center;
            position: relative; 
            background-color: white; /* Fondo blanco para el contenedor */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); /* Sombra para efecto de profundidad */
        }
        a {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            text-decoration: none; /* Eliminar subrayado del enlace */
            cursor: pointer;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <a href="../concepts/index.html">Retroceder</a>
    <div id="bola">
        <h1 id="message">Bola MÃ¡gica</h1>
    </div>
    <script src="../"></script>
</body>
</html>
